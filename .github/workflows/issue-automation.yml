name: Issue Management Automation

on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create required labels if not exist
        uses: actions/github-script@v7
        with:
          script: |
            // Define required labels
            const requiredLabels = [
              // Category labels
              { name: 'bug', color: 'd73a4a', description: 'Something isn\'t working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'epic', color: '0052cc', description: 'Large feature requiring multiple sub-tasks' },
              { name: 'maintenance', color: 'd4c5f9', description: 'Maintenance and housekeeping tasks' },
              // Priority labels
              { name: 'priority-critical', color: 'b60205', description: 'Critical priority issue' },
              { name: 'priority-high', color: 'd93f0b', description: 'High priority issue' },
              { name: 'priority-medium', color: 'fbca04', description: 'Medium priority issue' },
              { name: 'priority-low', color: '0e8a16', description: 'Low priority issue' },
              // Status labels
              { name: 'needs-triage', color: 'fef2c0', description: 'Needs to be reviewed by maintainers' },
              { name: 'needs-review', color: 'bfdadc', description: 'Awaiting review from maintainers' },
              { name: 'first-time-contributor', color: '1d76db', description: 'Issue created by first-time contributor' }
            ];

            // Get existing labels
            const existingLabels = await github.rest.issues.listLabelsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            const existingLabelNames = existingLabels.data.map(l => l.name);

            // Create missing labels
            for (const label of requiredLabels) {
              if (!existingLabelNames.includes(label.name)) {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color,
                  description: label.description
                });
              }
            }

      - name: Triage issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            const labels = issue.labels.map(l => l.name);

            // Add initial needs-triage label if not present
            if (!labels.includes('needs-triage')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['needs-triage']
              });
            }

            // Assign category labels based on title
            const categoryLabels = [];
            if (title.includes('bug')) {
              categoryLabels.push('bug');
            }
            if (title.includes('epic')) {
              categoryLabels.push('epic');
            }
            if (title.includes('maintenance')) {
              categoryLabels.push('maintenance');
            }

            // Add category labels if not already present
            for (const label of categoryLabels) {
              if (!labels.includes(label)) {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  labels: [label]
                });
              }
            }

            // Assign priority labels (highest priority wins)
            const priorityKeywords = [
              { keywords: ['critical', 'urgent', 'production', 'outage'], label: 'priority-critical' },
              { keywords: ['important', 'high', 'blocking'], label: 'priority-high' },
              { keywords: ['medium', 'normal'], label: 'priority-medium' },
              { keywords: ['low', 'nice-to-have', 'minor'], label: 'priority-low' }
            ];

            let priorityLabel = 'priority-medium'; // default
            for (const { keywords, label } of priorityKeywords) {
              if (keywords.some(k => title.includes(k) || body.includes(k))) {
                priorityLabel = label;
                break; // highest priority first, so break after first match
              }
            }

            // Remove existing priority labels
            const existingPriorityLabels = labels.filter(l => l.startsWith('priority-'));
            for (const label of existingPriorityLabels) {
              if (label !== priorityLabel) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  name: label
                });
              }
            }

            // Add priority label if not present
            if (!labels.includes(priorityLabel)) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: [priorityLabel]
              });
            }

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create sub-issues for epic
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title;
            const parentNumber = issue.number;

            // Task names
            const tasks = [
              "Requirements Analysis",
              "Design and Architecture",
              "Implementation",
              "Testing and Documentation"
            ];

            // Create sub-issues
            const subIssues = [];
            for (let i = 0; i < tasks.length; i++) {
              const taskName = tasks[i];
              const subTitle = `[SUBTASK] ${title} - Task ${i+1}: ${taskName}`;
              const subBody = `Related to #${parentNumber}`;

              const subIssue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: subTitle,
                body: subBody,
                labels: ['enhancement', 'needs-review']
              });

              subIssues.push(subIssue.data);
            }

            // Update parent issue with checklist
            const checklist = subIssues.map((sub, i) => `- [ ] #${sub.number}: ${tasks[i]}`).join('\n');
            const newBody = issue.body ? `${issue.body}\n\n## Epic Tasks\n${checklist}` : `## Epic Tasks\n${checklist}`;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentNumber,
              body: newBody
            });

  auto-response:
    runs-on: ubuntu-latest
    needs: [issue-triage, task-breakdown]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Auto-response and update status
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const author = issue.user.login;
            const labels = issue.labels.map(l => l.name);

            // Check if first issue in repo for author
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: author,
              state: 'all'
            });

            const isFirstIssue = issues.data.length === 1; // only this issue

            // Add first-time-contributor label if first issue
            if (isFirstIssue && !labels.includes('first-time-contributor')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['first-time-contributor']
              });
            }

            // Post response based on issue type
            let response = '';
            if (labels.includes('bug')) {
              response = `### Bug Report Guidelines\nPlease follow the bug report template to provide all necessary information.\n\n- [Bug Report Template](.github/ISSUE_TEMPLATE/bug_report.md)`;
            } else if (labels.includes('epic')) {
              response = `### Feature Request Process\nThis is an epic issue. We will break it down into sub-tasks shortly.\n\n- [Feature Request Template](.github/ISSUE_TEMPLATE/feature_request.md)`;
            } else if (labels.includes('maintenance')) {
              response = `### Maintenance Guidelines\nPlease follow the maintenance report template to provide all necessary information.\n\n- [Maintenance Report Template](.github/ISSUE_TEMPLATE/maintenance_report.md)`;
            }

            // Add welcome message if first issue
            if (isFirstIssue) {
              response = `Welcome @${author}! This is your first issue in this repository. Thank you for contributing!\n\n${response}`;
            }

            // Post comment if response is not empty
            if (response) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: response
              });
            }

            // Set milestone for high/critical priority
            if (labels.includes('priority-high') || labels.includes('priority-critical')) {
              // Check if milestone v1.0.0 exists
              const milestones = await github.rest.issues.listMilestones({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'all'
              });

              const milestone = milestones.data.find(m => m.title === 'v1.0.0');
              if (milestone) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  milestone: milestone.number
                });
              } else {
                // Create milestone if not exists
                const newMilestone = await github.rest.issues.createMilestone({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: 'v1.0.0'
                });
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  milestone: newMilestone.data.number
                });
              }
            }

            // Change status from needs-triage to needs-review
            if (labels.includes('needs-triage')) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                name: 'needs-triage'
              });
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['needs-review']
              });
            }